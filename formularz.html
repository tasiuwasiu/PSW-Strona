<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" /> 
	<title>Rekrutacja - WipeNation</title>
	<meta name="description" content="Rekrutacja gildii WipeNation">
	<meta name="keywords" content="wow,world,warcraft,wipenation,gildia,defias,zapisy,rekrutacja">
	<meta name="author" content="Rafał Wasik">
</head>

<body>

	<h1 style="text-align:center;"> Rekrutacja </h1>
	<h3> Jeżeli chcesz dołączyć do naszej gildii, wypełnij ten formularz :></h3>

	<form>
		Nick:<br>
			<input type=text size=40><br>
		Nazwa postaci:<br>
			<input type=text size=40><br>
		Serwer:<br>
			<select>
				<optgroup label="Połączone">
					<option value="defias">Defias Brotherhood</option>
					<option value="venture">Venture Co</option>
				</optgroup>
				<optgroup label="Niepołączone">
					<option value="scarshield">Scarshield Legion</option>
					<option value="raven">Ravenholdt</option>
				</optgroup>
			</select><br>
		Rola:<br>
			<input type="radio" name="rola" value="DPS" checked> DPS &nbsp;
			<input type="radio" name="rola" value="Tank"> Tank &nbsp;
			<input type="radio" name="rola" value="Healer"> Healer<br>
		Dni rajdowe:<br>
			<input type="checkbox" name="dzien" value="pon">Poniedziałek &nbsp;
			<input type="checkbox" name="dzien" value="wt">Wtorek &nbsp;
			<input type="checkbox" name="dzien" value="sr">Środa &nbsp;
			<input type="checkbox" name="dzien" value="czw">Czwartek &nbsp;
			<input type="checkbox" name="dzien" value="pt">Piątek &nbsp;
			<input type="checkbox" name="dzien" value="sob">Sobota &nbsp;
			<input type="checkbox" name="dzien" value="niedz">Niedziela <br>
		Coś o sobie:<br>
			<textarea rows=5 cols=40 maxlength=200> </textarea><br>
		
		<button type="reset" value="Reset">Wyczyść</button>
		<button type="submit" value="Wyślij">Wyślij</button>
		
	</form>
	
	<br>
	<a href = "index.html"> POWRÓT </a>
</body>

</html>
